<div class="row">
   <h3>Склад кафедри</h3>
   <div class="panel panel-default" ng-repeat="person in sklad.personnel">
      <div class="panel-heading"><em><strong>{{person.name}}</strong></em></div>
      <div class="panel-body">
         <p><strong>Науковий ступінь, вчене звання:</strong><br> {{person.degree}}</p>
         <p><strong>Обов’язки/Дисципліни, що викладає:</strong></p>
            <ol>
               <li ng-repeat="subject in person.subjects">{{subject}}</li>
            </ol>
         <p><strong>Біографія</strong><br>{{person.biography}}</p>
         <p><strong>Професійний і науковий інтереси:</strong> {{person.interests}}</p>
      </div>
   </div>
</div>

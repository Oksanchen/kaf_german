<div class="row">
   <div class="col-md-12">
      <ol class="breadcrumb">
         <li><a href="http://rgf.drohobych.net">Інститут іноземних мов</a></li>
         <li><a href="http://rgf.drohobych.net/content/kaf-germ">Кафедра германських мов і перекладознавства</a></li>
         <li class="active">Анонси, події</li>
      </ol>
      <div class="panel panel-default" ng-repeat="person in anons.personnel">
         <div class="panel-heading"><em><strong>{{person.name}}</strong></em></div>
         <div class="panel-body">
            <p>{{person.biography}}</p>
            <img ng-src="{{person.image}}" class="personnel-images" />
            </div>
      </div>
   </div>
